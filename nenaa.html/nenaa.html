<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NENA üñ§ Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Montserrat', sans-serif;
    background: radial-gradient(circle at top, #1b1b2f, #0f0f1a);
    color: #f2b5d4;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(14px);
    border-radius: 26px;
    padding: 45px 35px;
    max-width: 620px;
    width: 85%;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    animation: fadeIn 1.2s ease;
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2.7rem;
    margin-bottom: 15px;
    color: #ff7aa2;
}

p {
    font-size: 1.15rem;
    line-height: 1.8;
    color: #e5c1d1;
    margin-bottom: 30px;
}

.question {
    font-family: 'Pacifico', cursive;
    font-size: 2rem;
    margin-bottom: 25px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.btn {
    padding: 14px 34px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
}

.btn:hover { transform: scale(1.08); }

.yes {
    background: linear-gradient(135deg, #ff5f9e, #ff85b3);
    color: #0f0f1a;
    box-shadow: 0 0 25px rgba(255,95,158,0.5);
}

.no {
    background: rgba(255,255,255,0.15);
    color: #f2b5d4;
    position: relative;
}

/* Floating glow hearts */
.heart {
    position: absolute;
    font-size: 18px;
    color: #ff7aa2;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.9); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.6); opacity: 0; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>NENA üñ§</h1>

    <p>
        In a world full of noise,  
        you feel like calm.  
        In a sky full of stars,  
        you‚Äôre the one my eyes always find.
    </p>

    <div class="question">
        Will you be my Valentine?
    </div>

    <div class="buttons">
        <button class="btn yes" onclick="sayYes()">Yes üñ§</button>
        <button class="btn no" id="noBtn" onmouseover="moveNo()">No üòÖ</button>
    </div>
</div>

<script>
function moveNo() {
    const b = document.getElementById("noBtn");
    b.style.position = "absolute";
    b.style.left = Math.random() * (window.innerWidth - b.offsetWidth) + "px";
    b.style.top = Math.random() * (window.innerHeight - b.offsetHeight) + "px";
}

function sayYes() {
    document.getElementById("card").innerHTML = `
        <h1>üñ§ NENA üñ§</h1>
        <p>
            This isn‚Äôt about big promises or perfect words.  
            It‚Äôs about choosing each other in small moments,  
            laughing a little louder, and caring a little deeper.
            <br><br>
            Today feels special‚Äî  
            not because of the question,  
            but because the answer is you.
        </p>
        <p style="font-family:'Pacifico', cursive; font-size:1.6rem; color:#ff7aa2;">
            Happy Valentine‚Äôs Day ü§ç
        </p>
    `;
    setInterval(createHeart, 350);
}

function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üñ§";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}
</script>

</body>
</html>
